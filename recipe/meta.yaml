{% set name = "earthly" %}
{% set version = "0.7.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/earthly/earthly/archive/v{{ version }}.tar.gz
  sha256: 466905fc831c290efcc2824e68624691eb8a9eefdb2a2e47aa043cfaf56b9e82
  folder: src

build:
  number: 0
  skip: true  # [win]
  script:
    - cd src
    - go build -v -o $PREFIX/bin/earthly cmd/earthly/*.go  # [not win]
    # Clear out cache to avoid file not removable warnings
    - chmod -R u+w $(go env GOPATH) && rm -r $(go env GOPATH)  # [unix]
    - cd cmd/earthly
    - go-licenses save . --save_path ../../../library_licenses --ignore 'github.com/earthly'

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - earthly --help

about:
  home: https://github.com/earthly/earthly
  license: MPL-2.0
  license_file:
    - src/LICENSE
    - library_licenses/
  summary: Super simple build framework with fast, repeatable builds and an instantly familiar syntax

extra:
  recipe-maintainers:
    - xhochy
